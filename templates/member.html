<!DOCTYPE html>
<html>
<head>
    <title>Member</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <img class="logo" src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    <table>
        <tr>
            <th>Name</th>
            <th>Ideal Spot</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.ideal_spot }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
