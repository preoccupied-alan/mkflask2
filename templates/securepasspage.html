<!DOCTYPE html>
<html>
<head>
    <title>Secure Pass Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <img class="logo" src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    <h1 id="password"></h1>
    <script>
    $(document).ready(function(){
        function updatePassword() {
            $.getJSON('/securepasspage', function(data){
                $('#password').text(data.password);
            }).fail(function() {
                $('#password').text(''); // Clear the password field on error
                alert('Failed to retrieve the password. Please try again later.');
            });
        }

        setInterval(updatePassword, 60000);
        updatePassword(); // Call once on page load
    });
    </script>
    <img class="url" src="{{ url_for('static', filename='generatedQrCode.png') }}" alt="QR">
    <script>
        $(document).ready(function(){
            function autoRefresh() {
                location.reload();
            }

            setInterval(autoRefresh, 60000); // Auto-refresh every 60 seconds
        });
    </script>
</body>
</html>
