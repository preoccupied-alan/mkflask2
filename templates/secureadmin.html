<!DOCTYPE html>
<html>
<head>
    <title>Secure Admin</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="container">
    <div class="container">
        <img class="logo" src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        <form id="admin-form" method="POST">
            <input type="submit" name="action" value="Randomize List">
            <input type="submit" name="action" value="Clear List">
        </form>
        <table>
            {% for name in data %}
            <tr>
                <td>{{ name }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
