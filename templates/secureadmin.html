<!DOCTYPE html>
<html>
<head>
    <title>Secure Admin</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
</head>
<body>
    <img class="logo" src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    <form method="POST">
        <input type="hidden" name="action" value="randomize">
        <input type="submit" value="Randomize List">
    </form>
    <form method="POST">
        <input type="hidden" name="action" value="clear">
        <input type="submit" value="Clear List">
    </form>
    <table>
        {% for name in data %}
        <tr>
            <td>{{ name }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
